<script>

// template literals 
let message = 'line 1.' + 
    'line 2' + 
    'line 3'
console.log(message);

// to have line 2 and line 3 indented to right
let message = `line 1'
    'line 2'
    'line 3'`
console.log(message);

// to have words all flushed to left
let message = `line 1'
'line 2'
'line 3'`
console.log(message);

// to have words all in one line 
let message = `line 1' \
    'line 2'  \
    'line 3'`
console.log(message);

</script>
