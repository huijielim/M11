<script>

let l1 = [1,2,3];
let l2 = [4,5,6];
let newList = [l1,l2];
console.log(JSON.stringify(newList)); // [[1,2,3],[4,5,6]]

let l1 = [1,2,3];
let l2 = [l1, 4,5,6]; 
console.log(JSON.stringify(l2)); // [[1,2,3],4,5,6]

let l1 = [1,2,3];
let l2 = [...l1, 4,5,6]; 
console.log(JSON.stringify(l2)); // [1,2,3,4,5,6]

let l1 = [1,2,3];
let l2 = [4,5,6];
let newList = [...l1, ...l2];
console.log(JSON.stringify(newList)); // [1,2,3,4,5,6]


</script>
