<script>

var age = 20; // var will show line6: is adult, line10: is adult
// let will show 'is adult' in line 6

if (age > 18) {
    var message = 'is adult'; // if change to const than message is limited to block
    console.log(message);
}

console.log(message);

//

for(var i=0; i<5; i++) {
    console.log(i);
}
console.log('check i:' + i); // 0, 1, 2, 3, 4, check i:5

for(let i=10; i<15; i++) {
    console.log(i);
}
console.log('check i:' + i); // 10, 11, 12, 13, 14, check i:5 > as let is within block scope and pulled 5 from previous block


</script>
